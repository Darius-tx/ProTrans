<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="200" height="100">
  <!-- تعریف گرادیان -->
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(4, 236, 255, 1)" />
      <stop offset="100%" stop-color="rgba(255, 28, 248, 1)" />
    </linearGradient>
  </defs>

  <!-- آیکون کتاب (ساده) -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="50" height="80" rx="5" ry="5" fill="url(#logo-gradient)" />
    <path d="M0 20 L50 20 M0 40 L50 40 M0 60 L50 60" stroke="white" stroke-width="2" />
  </g>

  <!-- متن لوگو -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#logo-gradient)">
    Proverb
  </text>
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#logo-gradient)">
    Translator
  </text>
</svg>