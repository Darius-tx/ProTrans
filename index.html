<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protrans</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="assets/images/logo.svg">
</head>

<body>
  <div class="main-container">
    <div class="flex-row-e">
      <div class="flag-container">
        <div class="flag" id="languageFlag" data-current="iran" title="Change language"></div>
      </div>
      <div class="monogram" id="monogram"></div>
      <a class="translator" href="#"></a>
      <nav>
        <a href="#" class="home">Home</a>
        <a href="#" class="about-us">About us</a>
        <a href="#" class="contact-us">Contact us</a>
    </div>
    </nav>
    <svg class="proverb-translator" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#04ecff">
            <animate attributeName="stop-color" values="#04ecff;#ff1cf8;#04ecff" dur="6s" repeatCount="indefinite" />
          </stop>
          <stop offset="100%" stop-color="#ff1cf8">
            <animate attributeName="stop-color" values="#ff1cf8;#04ecff;#ff1cf8" dur="6s" repeatCount="indefinite" />
          </stop>
          <animate attributeName="x1" values="-100%;100%" dur="4s" repeatCount="indefinite" />
          <animate attributeName="x2" values="0%;200%" dur="4s" repeatCount="indefinite" />
        </linearGradient>
      </defs>
      <text x="0" y="70" font-size="80" font-weight="700" letter-spacing="1.6" fill="url(#gradient)">
        Proverb Translator
      </text>
    </svg>
    <span class="first-world">The first in the
      world</span><span class="enter-word">Enter a word or a phrase to find the proverb.
    </span>
    <div class="polygon"></div>
    <div class="flex-row-b">
      <div class="rectangle">
        <div class="flex-row-cb">
          <div class="rectangle-change-color"></div>
          <div class="language-selector-container">
            <div class="rectangle-1 language-selector">
              <span class="selected-option">English Translation</span>
              <div class="nav-arrow-down"></div>

              <div class="dropdown-menu">
                <div class="dropdown-item" data-value="English Translation">English Translation</div>
                <div class="dropdown-item" data-value="Persian Translation">Persian Translation</div>
                <div class="dropdown-item" data-value="Culture And Same Proverbs">Culture And Same Proverbs</div>
              </div>
            </div>
          </div>
          <input id="typingInput" type="text" class="rectangle-2 enter-word-phrase "
            placeholder="Enter a word or a phrase">
        </div>
        <div class="flex-row-cef">
          <div class="rectangle-3"></div>
          <div class="rectangle-change-color-4"></div>
        </div>
      </div>
      <div class="rectangle-change-color-5"></div>
    </div>
  </div>
</body>
<script src="scripts.js"></script>

</html>
